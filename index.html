<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="calc">
            <div id="display">
                <p id="display-history"></p>
                <p id="display-current"></p>
            </div>
            <div class="button" id="clear" data-key="c">C</div>
            <div class="button wide" id="erase" data-key="Backspace">&#8592;</div>
            <div class="button operator" data-key="/">&divide;</div>
            <div class="button number" data-key="7">7</div>
            <div class="button number" data-key="8">8</div>
            <div class="button number" data-key="9">9</div>
            <div class="button operator" data-key="x">x</div>
            <div class="button number" data-key="4">4</div>
            <div class="button number" data-key="5">5</div>
            <div class="button number" data-key="6">6</div>
            <div class="button operator" data-key="-">-</div>
            <div class="button number" data-key="1">1</div>
            <div class="button number" data-key="2">2</div>
            <div class="button number" data-key="3">3</div>
            <div class="button number" data-key="0">0</div>
            <div class="button" id="dot" data-key=".">.</div>
            <div class="button" id="equals" data-key="=">=</div>
            <div class="button tall operator" data-key="+">+</div>
        </div>
    </body>
</html>
